{% extends "main/base.html" %}
{%block title%} Update plant page {%endblock%}
{% block content %}
 <h1> Update {{plant.title}}</h1>
 
<div class="col-6"> 
    <form class="d-flex flex-column gap-2" action="{%url 'planteer:plant_update_view' plant.id %}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        
        <label for="title">Title:</label>
        <input type="text"  name="title" class="from-control" placeholder="title..." value="{{plant.title}}"><br><br>
    
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="from-control" placeholder="content..." required>{{plant.content}}</textarea><br><br>
    
        <!-- <label for="title">Types:</label>
        <input type="text"  name="types" class="from-control" placeholder="type..." required><br><br> -->
        
        <label for="published_at">Published At:</label>
        <input type="datetime-local" name="published_at" class="from-control" value="{{plant.published_at.strftime}}"  ><br><br>

        <div class="row">
            <div class="col-2">
                <img src="{{plant.plant_image.url}}" class="w-100">
            </div>
            <div class="col">
                <input type="file"  name="plant_image" class="from-control"><br><br>
            </div>
        </div>
    
        <input type="submit" class="btn btn-primary" value="update">
    </form>

</div>

{%endblock%}
