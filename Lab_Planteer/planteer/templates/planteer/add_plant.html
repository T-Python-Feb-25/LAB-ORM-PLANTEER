{% extends "main/base.html" %}
{%block title%} Add plant page {%endblock%}
{% block content %}
 <h1> Add Plant</h1>
 
<div class="col-6"> 
    <form class="d-flex flex-column gap-2" action="{%url 'planteer:add_plant_view'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        
        <label for="title">Title:</label>
        <input type="text"  name="title" class="from-control" placeholder="title..." required><br><br>
    
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" class="from-control" placeholder="content..." required></textarea><br><br>
    
        <!-- <label for="title">Types:</label>
        <input type="text"  name="types" class="from-control" placeholder="type..." required><br><br> -->
        
        <label for="published_at">Published At:</label>
        <input type="datetime-local" name="published_at" class="from-control" value="2025-03-05T00:00"><br><br>

        <input type="file"  name="plant_image" class="from-control"><br><br>
    
        <input type="submit" class="btn" value="Submit">
    </form>

</div>

{%endblock%}
