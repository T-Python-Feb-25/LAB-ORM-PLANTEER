{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Add a New Plant</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Plant</button>
    </form>
</div>
{% endblock %}
