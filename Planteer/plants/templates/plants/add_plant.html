{% extends 'main/base.html' %}

{% block title %}Planteer - Add Plant{% endblock %}

{% block content %}
<div class="container">
    <div class="col-6">
        <form class="d-flex flex-column gap-2" action="{% url 'plants:add_plant_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Name" name="name" class="form-control" required minlength="3"/>
            <textarea placeholder="About" name="about" class="form-control" required></textarea>
            <textarea placeholder="Used For" name="used_for" class="form-control" required></textarea>
            
            <div class="d-flex gap-2 align-items-center">
                <h5 class="m-0 p-0">Category:</h5>
                <select name="category" class="form-select" required>
                    <option value="" selected disabled>Select a category</option>
                    {% for val, label in form.category.field.choices %}
                        <option value="{{ val }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <h5>Is Edible?</h5>
                <div class="d-flex">
                  <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="is_edible" id="yesOption" value="True">
                    <label class="form-check-label" for="yesOption">Yes</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="is_edible" id="noOption" value="False">
                    <label class="form-check-label" for="noOption">No</label>
                  </div>
                </div>
              </div>


            <input type="file" name="image" class="form-control" accept=".jpeg, .jpg, .png">

            <input type="submit" value="Add New Plant" class="btn btn-primary" style="background-color: black; border-color: black;"/>
        </form>
    </div>
</div>
{% endblock %}
