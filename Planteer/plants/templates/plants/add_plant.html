{% extends 'base.html' %}
{% load static %}
{% block title %} Add New Plant {% endblock %}



{% block content %}

<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-6">
            <h2 class="text-center">Add a New Plant</h2>
            <form method="post" enctype="multipart/form-data" class="mt-3 p-4 rounded shadow bg-light">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    {{ form.category }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Is Edible?</label>
                    {{ form.is_edible }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Image</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-success w-100">Add Plant</button>
            </form>
        </div>

       
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="{% static 'images/add-plant.jpg' %}" alt="Add Plant" class="plant-image">
        </div>
    </div>
</div>

{% endblock %}
