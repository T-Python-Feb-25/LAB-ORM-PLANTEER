{% extends 'base.html' %}
{% load static %}

{% block title %} Update Plant {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update {{ plant.name }}</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3 p-4 rounded shadow bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Update Plant</button>
    </form>
</div>
{% endblock %}
