{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Update Plant: {{ plant.name }}</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Update</button>
    </form>
</div>
{% endblock %}
