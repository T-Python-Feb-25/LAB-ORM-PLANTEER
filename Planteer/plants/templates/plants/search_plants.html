{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Search Results</h1>
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search for plants..." value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for plant in plants %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ plant.name }}</h5>
                    <a href="{% url 'plants:plant_detail' plant.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>No plants found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
