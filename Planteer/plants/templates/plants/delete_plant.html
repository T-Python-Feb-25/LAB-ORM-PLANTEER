{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-4">Are you sure you want to delete "{{ plant.name }}"?</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
