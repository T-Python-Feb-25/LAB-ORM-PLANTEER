<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="Planteer Logo"></a> 
            <ul>
                <li><a href="{% url 'all_plants' %}" class="nav_list">All Plants</a></li>
                <li><a href="{% url 'contact_us' %}" class="nav_list">Contact Us</a></li>
                <li><a href="{% url 'add_plant' %}" class="add_plant">Add Plant</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="socials">
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook"></i> <!-- Facebook Icon -->
                </a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i> <!-- Instagram Icon -->
                </a>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i> <!-- Twitter Icon -->
                </a>
            </div>            
            <p>&copy; 2025 Planteer. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
