{% extends 'html/base.html' %}

{% block title %}Update Plant{% endblock %}

{% block content %}
    <div class="update-plant-container">
        <h2>Update Plant: {{ plant.name }}</h2>
        <form method="POST" enctype="multipart/form-data" class="update-plant-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-btn">Update Plant</button>
        </form>
    </div>
{% endblock %}
