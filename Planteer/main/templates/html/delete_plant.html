{% extends 'html/base.html' %}

{% block title %}Delete Plant - Planteer{% endblock %}

{% block content %}
<h1>Delete Plant</h1>
<p>Are you sure you want to delete the plant "{{ plant.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'all_plants' %}">Cancel</a>
</form>
{% endblock %}
