{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <h1 class="my-4">Message Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ message.first_name }} {{ message.last_name }}</h5>
            <p class="card-text">
                <strong>Email:</strong> {{ message.email }}<br>
                <strong>Subject:</strong> {{ message.subject }}<br>
                <strong>Message:</strong> {{ message.message }}<br>
                <strong>Date:</strong> {{ message.created_at|date:"M d, Y H:i" }}
            </p>
            <a href="{% url 'contact_messages' %}" class="btn btn-primary">Back to Messages</a>
        </div>
    </div>
</div>
{% endblock %}
