{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Hero Section -->
<div class="hero">
    <h1>Planteer</h1>
    <p>Plant Database For Plants Lovers</p>
    
    <!-- Search Bar -->
    <form action="{% url 'search_plants' %}" method="get" class="d-flex justify-content-center">
        <input type="text" name="q" class="form-control w-50" placeholder="Search for plants..." value="{{ query }}">
        <button type="submit" class="btn btn-success ms-2">Search</button>
    </form>
</div>

<!-- Categories -->
<h2 class="mt-5 text-center">Categories</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <img src="{% static 'images/olive_tree.jpg' %}" class="card-img-top" alt="Trees">
            <div class="card-body text-center">
                <h5 class="card-title">Trees</h5>
                <a href="/plants/all/?category=Tree" class="btn btn-success">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="{% static 'images/rose.jpg' %}" class="card-img-top" alt="Flowers">
            <div class="card-body text-center">
                <h5 class="card-title">Flowers</h5>
                <a href="/plants/all/?category=Flower" class="btn btn-success">View</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <img src="{% static 'images/apple.jpg' %}" class="card-img-top" alt="Fruits">
            <div class="card-body text-center">
                <h5 class="card-title">Fruits</h5>
                <a href="/plants/all/?category=Fruit" class="btn btn-success">View</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
