{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="main-div">  
        <nav class="d-flex justify-content-between align-items-center p-3 shadow-sm bg-light">
            <a href="/" class="fw-bold fs-4 text-dark text-decoration-none">Planteer</a>
            <div class="d-flex align-items-center">
                <a href="/plants/all/" class="text-dark text-decoration-none me-3">All Plants</a>
                <a href="/contact/" class="text-dark text-decoration-none me-3">Contact Us</a>
                <a href="/plants/new/" class="btn btn-success">Add Plant</a>
            </div> 
        </nav>

        <main class="container py-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-light text-center py-3 mt-4">
            <hr class="my-3">
            <div class="container">
                <p class="mb-1 fw-bold">PLANTEER</p>
                <div class="mb-2">
                    <a href="https://facebook.com" class="text-dark me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com" class="text-dark me-2"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://youtube.com" class="text-dark me-2"><i class="fab fa-youtube"></i></a>
                    <a href="https://instagram.com" class="text-dark"><i class="fab fa-instagram"></i></a>
                </div>
                <small>&copy; 2024 Planteer. All rights reserved.</small>
            </div>
        </footer>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
