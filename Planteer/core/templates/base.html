{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    
     



</head>
<body>
    <!-- ðŸ”¹ Navbar -->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Planteer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/plants/all/">All Plants</a></li>
                    <li class="nav-item"><a class="nav-link" href="/plants/search/">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_plant' %}">Add Plant</a>
                    </li>
                    

                    <form action="{% url 'search_plants' %}" method="GET" class="d-flex">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search for a plant..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    











                </ul>
            </div>
        </div>
    </nav>

    <!-- ðŸ”¹ Main Content -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- ðŸ”¹ Footer -->
    <footer class="text-center mt-4 py-3 bg-light">
        <p>&copy; 2025 Planteer. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
