{% extends 'base.html' %}

{% block content %}
    <h1 class="page-title">Messages from Users</h1>
    <div class="messages-container">
        {% for message in messages %}
            <div class="message-card">
                <h3>{{ message.name }}</h3>
                <p><a href="mailto:{{ message.email }}">{{ message.email }}</a></p>
                <p>{{ message.body }}</p>
            </div>
        {% empty %}
            <p>No messages found.</p>
        {% endfor %}
    </div>
{% endblock %}
