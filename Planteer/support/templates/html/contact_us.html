{% extends 'html/base.html' %}

{% block title %}Contact Us - Planteer{% endblock %}

{% block content %}
<h2>Contact Us</h2>

<!-- Display messages -->
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
