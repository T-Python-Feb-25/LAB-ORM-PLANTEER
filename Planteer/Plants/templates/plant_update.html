{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="update-container">
    <h2>Update Plant</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  
        
        <button type="submit" class="btn-update">Update Plant</button>
        <a href="{% url 'plant_detail' plant.id %}" class="btn-cancel">Cancel</a>
    </form>
</div>



{% endblock %}
