{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="delete-container">
    <h2>Delete Plant</h2>
    <p>Are you sure you want to delete <strong>{{ plant.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Yes, Delete</button>
        <a href="{% url 'all_plants' %}" class="btn-cancel" >Cancel</a>
    </form>
</div>

{% endblock %}
