{% extends "app_planteer/base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<p>If you have any questions, feel free to reach out!</p>

<!-- ✅ تعديل النموذج ليتمكن من إرسال البيانات -->
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control" placeholder="Enter subject" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Your Message</label>
        <textarea name="message" class="form-control" rows="3" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
