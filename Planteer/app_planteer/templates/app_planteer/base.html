{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

       
        <a class="navbar-brand" href="/">Planteer</a>

        <div class="container">
       

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav" ms-auto>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:all_plants' %}">All Plants</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:search_plants' %}">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:contact' %}">Contact</a></li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary" href="{% url 'app_planteer:add_plant' %}">Add Plant</a>
                </li>
                
            </ul>
        </div>
      </div> 
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        Â© 2025 Planteer - All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
