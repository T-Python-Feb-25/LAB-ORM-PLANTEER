{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

       
        <a class="navbar-brand" href="/">Planteer</a>

        <div class="container">
       

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">  
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:all_plants' %}">All Plants</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:search_plants' %}">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'app_planteer:contact' %}">Contact</a></li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="{% url 'app_planteer:add_plant' %}">Add Plant</a>
                </li>
            </ul>
        </div>
      </div> 
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

  
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-1">Follow us on social media</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://twitter.com/" target="_blank" class="text-white fs-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="text-white fs-4">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.youtube.com/" target="_blank" class="text-white fs-4">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <p class="mt-2 mb-0">Â© 2025 BY EMAN RAJHI - All Rights Reserved</p>
        </div>
    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
