{% extends "app_planteer/base.html" %}
{% block title %} Delete Plant {% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ plant.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'app_planteer:plant_detail' plant.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
